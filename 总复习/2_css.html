<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background: #ff0000;
            overflow: hidden;
            /*margin-bottom: 100px;*/
            /*padding-top: 50px;
            box-sizing: border-box;!* css3的属性 *!*/
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #00ff00;
            margin-top: 100px;
            /*margin-top: 50px;*/
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>

<!--
css选择器：
1、id选择器  #id{}
2、class选择器  .class{}
3、标签选择器   div{}  h1{}
4、后代选择器  #div1 p{}
5、子代选择器  #div1 > p{}  有兼容性问题
6、多类选择器  #div1.aa{}
7、分组选择器  div逗号h1{}
8、伪类选择器
        a:link {color: #FF0000}		/* 未访问的链接 */
        a:visited {color: #00FF00}	/* 已访问的链接 */
        a:hover {color: #FF00FF}	/* 鼠标移动到链接上 */
        a:active {color: #0000FF}	/* 选定的链接 */
9、伪对象  ::after{content:""}  ::before{}
10、属性选择器   input[name=username]{}
11、兄弟选择器    +     ~
12、css3选择器

盒模型：两种  外边距合并问题2个
定位 position:static relative  absolute fixed(兼容性问题)
var iScrollTop = document.body.scrollTop || document.documentElement.scrollTop

浮动 float:left/right
    clear:both




-->
</body>
</html>
