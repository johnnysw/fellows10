<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 400px;
        }
        #div1{
            width: 200px;
            background: #00ff00;
            float: left;
        }
        #div2{
            background: #ff0000;
            margin-left: 210px;
            margin-right: 210px;
        }
        #div3{
            width: 200px;
            background: #ffff00;
            float: right;
        }
    </style>
</head>
<body>

    <div id="div1"></div>
    <div id="div3"></div>
    <div id="div2"></div>


<!--
三列布局，左右固定，中间自适应


-->
</body>
</html>
