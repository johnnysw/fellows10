<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button id="btn">clone</button>
    <ul id="ul1">
        <li>item 1 <span>haha</span></li>
        <li>item 2</li>

    </ul>
    <script>
        var oBtn = document.getElementById('btn');
        var oUl1 = document.getElementById('ul1');
        oBtn.onclick = function(){
            var oFirstLi = oUl1.children[0];
            /*var oLi = document.createElement('li');
            oLi.innerHTML = 'item 1';*/
            var oLi = oFirstLi.cloneNode(true);
            oUl1.appendChild(oLi);
        };
    </script>
</body>
</html>
